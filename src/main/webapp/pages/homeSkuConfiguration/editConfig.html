<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="editMallSkuConfigurationModal" class="modal hide fade" style="width: 600px;" tabindex="-1" role="dialog"
     aria-labelledby="editSkuDescribeTemplateModalLabel" aria-hidden="true">
    <div class="modal-body" style="font-size: 14px;">
        <input  id="editDisplayId" style="display:none">
        <div>
            楼层说明<input  id="editDisplayDescribe" style="height:25px" placeholder="请输入楼层说明">
            排序号<input  id="editSort" style="width:90px;height:25px" placeholder="请输入排序号" >
            类型<select id="editDisplayType" name="displayTypeSel" style="width:130px;margin-bottom:0px">
            <option value="PROMOTION">促销楼层</option>
            <option value="PRODUCT">产品楼层</option>
        </select>
        </div>
        <div class="form-group">
            楼层图片
            <div id="editskuMainImagesDiv" imgUrl="" style="height:150px;width:150px"></div>
            <input id="editDisplayPic"  accept="image/jpg, image/jpeg, image/png" onchange="doUploadSkuImage('editskuMainImagesDiv','editDisplayPic')" type="file" name="file">
        </div>
    </div>
    <div class="modal-footer">
        <button id="saveEditMallSkuConfigurationModalBtn" class="btn btn-primary">保&nbsp;存</button>
        <button id="cancelEditSkuDescribeTemplateButton" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">取&nbsp;消</button>
    </div>
</div>
</body>
</html>
