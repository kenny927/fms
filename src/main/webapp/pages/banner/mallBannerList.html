<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/res/public/layui/css/layui.css<@resVersionDirective>?</@>" media="all">
    <link rel="stylesheet" type="text/css" href="/res/css/style.css<@resVersionDirective>?</@>"/>
    <script type="text/javascript" src="/res/js/jquery-3.1.1.min.js<@resVersionDirective>?</@>"></script>
    <script type="text/javascript" src="/res/public/layer/layer.js<@resVersionDirective>?</@>"></script>
    <script type="text/javascript" src="/res/public/layui/layui.js<@resVersionDirective>?</@>"></script>
    <script type="text/javascript" src="/res/common/post.js<@resVersionDirective>?</@>"></script>
    <script src="/res/js/banner/mallbanner.js<@resVersionDirective>?</@>"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .item_content_sku ul {
            list-style: none;
        }

        .item_content_sku ul li {
            width: 200px;
            height: 120px;
            float: left;
            margin: 10px 0px 0px 10px;
        }

        .item_content_sku {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin: 10px auto;
        }

        .item_content_sku .banner_item {
            width: 200px;
            height: 120px;
            line-height: 119px;
            text-align: center;
            cursor: pointer;
            background: #ccc;
            text-align: right;
        }

        .item_content_sku .banner_item img {
            width: 200px;
            height: 120px;
            border: 3px #ddd solid;
            border-radius: 3px;
        }

        .item_content_sku .banner_item button{
            /*margin-top: -150px;*/
        }
        .dhButton {
            clear: both;
            float: right;
            color: #fff;
            font-size: 14px;
            border: 0px;
            background-color: #FE6527;
            min-width: 90px;
            vertical-align: middle;
            height: 32px;
            margin-left:5px;
            margin-right:5px;
        }

        .banner_item button{
            padding-left: 0px;
            padding-right: 4px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-left: 0px;">
    <table>
        <tr>
            <td><h4>选择图片</h4></td>
            <td width="300px"><input id="attam_file" type="file" name="file" multiple></td>
            <td>
                <button class="search-btn" style="cursor: pointer;" onclick="doSortBannerIamge()">保存顺序</button>
            </td>
        </tr>
    </table>
    <div class="item_content_sku">
        <ul id="ul_sku_list">
            <#list v_bannerlist as item>
                <li>
                    <div class="banner_item" bannerid="${item.bannerId}">
                        <img src="${item.bannerPicUrl}"/>
                        <button class="btn btn-link  btn-sm" style="color:#FE6527;position: absolute;left:119px;top:94px;" onclick='openMarkBanner("${item.bannerId}")'>备注</button>
                        <button class="btn btn-link  btn-sm" style="color:#FE6527;position: absolute;left:162px;top:94px;" onclick='deleteBanner("${item.bannerId}")'>删除</button>
                    </div>
                </li>
            </#list>
        </ul>
    </div>
</div>
</body>
</html>
