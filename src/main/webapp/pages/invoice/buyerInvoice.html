<!DOCTYPE html>
<html  style="overflow: hidden">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/res/public/css/style_order.css"/>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_7a2ayjuwhe5c23xr.css">
	<script src="/res/js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
        var readonly =${readonly???string("true","false")};
        if(!readonly){
            $(document).on('change blur','.inputxt',function(){
                if(!$(this).val()){
                    $(this).css("border","1px solid #ff4770");
                    $(this).next().hide();
                    $(this).next().next().show();
                    $(this).attr("validate","false")
                }else {
                    if($(this).attr("name")=='corporationPhoneNumber'){
                        var v = $(this).val();
                        var reg1 = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
                        var reg2 = /^0[\d]{2,3}-[\d]{7,8}$/
                        if(!reg1.test(v)&&!reg2.test(v)){
                            $(this).css("border","1px solid #ff4770");
                            $(this).next().hide();
                            $(this).next().next().show();
                            $(this).attr("validate","false");
                        }else{
                            $(this).next().show();
                            $(this).next().next().hide();
                            $(this).css("border","1px solid #e6e6e6");
                            $(this).attr("validate","true")
                        }
                    }else if($(this).attr("name")=='taxpayerIdentificationNumber'){
                        var v = $(this).val();
                        if(v.length!=15&&v.length!=18&&v.length!=20){
                            $(this).css("border","1px solid #ff4770");
                            $(this).next().hide();
                            $(this).next().next().show();
                            $(this).attr("validate","false");
                        }else{
                            $(this).next().show();
                            $(this).next().next().hide();
                            $(this).css("border","1px solid #e6e6e6");
                            $(this).attr("validate","true")
                        }
                    }else{
                        $(this).next().show();
                        $(this).next().next().hide();
                        $(this).css("border","1px solid #e6e6e6");
                        $(this).attr("validate","true")
                    }
                }
            });

            // $(".piaochecked").on("click",function(){
            $(document).on('click','.piaochecked',function(){
                //	console.log($(this))
                // $(".piaochecked").hasClass("on_check")? $(".piaochecked").removeClass("on_check"):$(".piaochecked").addClass("on_check");
                //或者也可以这么写
                $(this).toggleClass( "on_check" );
                // $(this).addClass('on_check');
            })
        }else{
            $(function(){
                $("input").attr("readonly","readonly");
                $(".c-f").remove();
            })

        }
	</script>
</head>
<body>
<form id="invoiceForm">
	<div id="tradingCenter" style="border-top: none;">
		<div class="tradingCenter" style="margin: 0">
			<div class="content" style="min-height: auto; width:100%; margin: 0">
				<div class="detailContent Inquirytitle detailedMessage" style="box-sizing: border-box;padding-left: 9%;padding-right: 9%; border: none; padding-bottom: 0">
					<dl class="detail-list inputHeight">
						<dt style="width:27%;"><span class="c-f">*</span>开票单位名称：</dt>
						<dd  style="width: 70%" ><input type="text" class="inputxt" name="corporationName" id="corporationName"  placeholder="请输入开票名称" value="${invoice.corporationName!}" style="width: 88%" />
							<span class="jun-success-msg iconfont icon-tongguo c-g fz18"></span>
							<span class="jun-wrong-msg c-f" >请填写开票单位名称！</span>
						</dd>
					</dl>
					<dl class="detail-list inputHeight">
						<dt style="width:27%;"><span class="c-f">*</span>纳税人识别号：</dt>
						<dd style="width: 70%" ><input  style="width: 88%"   class="inputxt" type="text" name="taxpayerIdentificationNumber" id="taxpayerIdentificationNumber" placeholder="请输入纳税人识别号" value="${invoice.taxpayerIdentificationNumber!}"/>
							<span class="jun-success-msg iconfont icon-tongguo c-g fz18"></span>
							<span class="jun-wrong-msg c-f ">请填写正确的纳税人识别号(15位、18位或者20位)！</span>
						</dd>
					</dl>
					<dl class="detail-list inputHeight">
						<dt style="width:27%;"><span class="c-f">*</span>注册地址：</dt>
						<dd style="width: 70%" ><input  style="width: 88%"   class="inputxt" type="text" name="corporationAddress" id="corporationAddress" placeholder="请输入注册地址" value="${invoice.corporationAddress!}"/>
							<span class="jun-success-msg iconfont icon-tongguo c-g fz18"></span>
							<span class="jun-wrong-msg c-f">请填写注册地址！</span>
						</dd>
					</dl>
					<dl class="detail-list inputHeight">
						<dt style="width:27%;"><span class="c-f">*</span>注册电话：</dt>
						<dd style="width: 70%" ><input  style="width: 88%"   class="inputxt" type="text" name="corporationPhoneNumber" id="corporationPhoneNumber" placeholder="请输入注册电话" value="${invoice.corporationPhoneNumber!}"/>
							<span class="jun-success-msg iconfont icon-tongguo c-g fz18"></span>
							<span class="jun-wrong-msg c-f">请填写正确的注册电话！</span>
						</dd>
					</dl>
					<dl class="detail-list inputHeight">
						<dt style="width:27%;"><span class="c-f">*</span>开户银行：</dt>
						<dd style="width: 70%" ><input class="inputxt"   style="width: 88%"  type="text" name="corporationBankDesc" id="corporationBankDesc" placeholder="请输入开户银行" value="${invoice.corporationBankDesc!}" />
							<span class="jun-success-msg iconfont icon-tongguo c-g fz18"></span>
							<span class="jun-wrong-msg c-f">请填写开户银行！</span>
						</dd>
					</dl>
					<dl class="detail-list inputHeight">
						<dt style="width:27%;line-height:38px;"><span class="c-f">*</span>银行账号：</dt>
						<dd style="width: 70%" ><input class="inputxt"  style="width: 88%"   type="text" name="corporationBankAccount" id="corporationBankAccount" placeholder="请输入银行账号" value="${invoice.corporationBankAccount!}"/>
							<span class="jun-success-msg iconfont icon-tongguo c-g fz18"></span>
							<span class="jun-wrong-msg c-f">请填写银行账户！</span>
						</dd>
					</dl>
					<dl class="detail-list">
						<dt style="width:27%;line-height:38px;">
					</dl>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
