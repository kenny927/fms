<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <link rel="stylesheet" href="/res/public/layui/css/layui.css<@resVersionDirective>?</@>" media="all">
        <link rel="stylesheet" type="text/css" href="/res/css/style.css<@resVersionDirective>?</@>"/>
        <script type="text/javascript" src="/res/js/jquery-3.1.1.min.js<@resVersionDirective>?</@>"></script>
        <script type="text/javascript" src="/res/public/layui/layui.js<@resVersionDirective>?</@>"></script>
        <script type="text/javascript" src="/res/common/post.js<@resVersionDirective>?</@>"></script>
	</head>
	<body>
    <div class="bz-bb pt20 pl20 pr20">
        <p class="t-c pt20  fz16 c-2"><span class="iconfont icon-jinggao c-f fz18 mr5"></span>是否关闭此订单？</p>
        <form action="" class="jun-form-s form-css ml20">
            <dl class="dl-form layui-form mb5-i">
                <dt class="mt20 c-2 fz12 t-l" style="width:240px;margin-left:-25px;"><span style="color:red">*</span>请选择关闭原因（长度限制为100）</dt>
            </dl>
            <dl class="dl-form">
                <dd class="layui-form"><textarea cols="130" id="closeRemark" placeholder="请输入关闭原因" class="layui-textarea"></textarea></dd>
            </dl>
        </form>
    	<div class="layui-layer-btn-c" style="text-align:center">
	        <a class="form-btn layui-btn-small2 nohover" id="confirmCloseBtn">确认关闭</a>
	        <a class="form-btn layui-btn-primary layui-btn-small2 ml10" id="cancelBtn">取消</a>
        </div>
    </div>
    <script type="text/javascript">
    var orderId='${orderId}';
    var index = parent.layer.getFrameIndex(window.name);//当前窗口的标识
     layui.use('form', function() {
               var  form = layui.form();
                form.render();
                $('#cancelBtn').bind("click", function () {
                    parent.layer.close(index);//关闭当前窗口
                });
                $('#confirmCloseBtn').bind("click", function () {
                	var closeRemark = $('#closeRemark').val();
                	if(closeRemark==null||closeRemark==""){
                		layer.msg("请输入关闭原因!",{icon: 5});
                		return false;
                	}
                	if(closeRemark.length>100){
                		layer.msg("关闭原因限制为100!",{icon: 5});
                		return false;
                	}
                	layer.load();
                	var param={};
                	param.orderId=orderId;
                	param.closeReason=closeRemark;
                	  postUtil.call("/mallOrder/api/close", param, function (result) {
                          if (result.STATUS == "SUCCESS") {
                        	  $("#confirmCloseBtn").remove(); 
                              layer.msg("关闭订单成功", {icon: 6});
                          } else {
                              layer.msg("关闭订单失败:" + result.MSG, {icon: 5});
                          }
                          var success = parent.closeMallOrderCallback(result);//调用父页面的渲染方法
                          if (success) {
                              setTimeout(function () {
                                  parent.layer.close(index);//关闭当前窗口
                              }, 1000);

                          }
                      });
                    layer.closeAll("loading");
                });
       });
    </script>
	</body>
