<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <link rel="stylesheet" href="/res/public/layui/css/layui.css<@resVersionDirective>?</@>" media="all">
        <link rel="stylesheet" type="text/css" href="/res/css/style.css<@resVersionDirective>?</@>"/>
        <script type="text/javascript" src="/res/js/jquery-3.1.1.min.js<@resVersionDirective>?</@>"></script>
        <script type="text/javascript" src="/res/public/layui/layui.js<@resVersionDirective>?</@>"></script>
        <script type="text/javascript" src="/res/common/post.js<@resVersionDirective>?</@>"></script>
	</head>
	<body>
    <div class="bz-bb pt20 pl20 pr20">
        <form action="" class="jun-form-s form-css ml20">
            <dl class="dl-form mt20">
                <dt class="flt"><span class="c-f">*</span>物流公司：</dt>
                <dd class="flt"><input type="text" name="title"  id="transportCorporationName" placeholder="请输入物流公司名称" autocomplete="off" class="layui-input"></dd>
            </dl>
            <dl class="dl-form">
                <dt class="flt"><span class="c-f">*</span>单号：</dt>
                <dd class="flt"><input type="text" name="title"  id="transportNo"   placeholder="请输入单号" autocomplete="off" class="layui-input"></dd>
            </dl>
            <dl class="dl-form">
                <dt class="flt" style="width: 110px;margin-left: -20px;">物流公司联系人：</dt>
                <dd class="flt"><input type="text" name="title"  id="contactsName"   placeholder="请输入物流公司联系人" autocomplete="off" class="layui-input"></dd>
            </dl>
            <dl class="dl-form">
                <dt class="flt" style="width:100px;margin-left:-10px;">物流联系方式：</dt>
                <dd class="flt"><input type="text" name="title"  id="contactsMobileOrFixedPhoneNumber"   placeholder="请输入物流联系方式" autocomplete="off" class="layui-input"></dd>
            </dl>
        </form>
    	<div class="layui-layer-btn-c" style="text-align:center">
	        <a class="form-btn layui-btn-small2 nohover" id="confirmBtn">确认</a>
	        <a class="form-btn layui-btn-primary layui-btn-small2 ml10" id="cancelBtn">取消</a>
        </div>
    </div>
    <script type="text/javascript">
    var orderId='${orderId}';
    var index = parent.layer.getFrameIndex(window.name);//当前窗口的标识
     layui.use('form', function() {
               var  form = layui.form();
                form.render();
                $('#cancelBtn').bind("click", function () {
                    parent.layer.close(index);//关闭当前窗口
                });
                $('#confirmBtn').bind("click", function () {
                	var transportCorporationName = $('#transportCorporationName').val();
                	var transportNo = $('#transportNo').val();
                	var contactsName = $('#contactsName').val();
                	var contactsMobileOrFixedPhoneNumber = $('#contactsMobileOrFixedPhoneNumber').val();
                	if(transportCorporationName==null||transportCorporationName==""){
                		layer.msg("请输入物流公司名称!",{icon: 5});
                		return false;
                	}
                	if(transportNo==null||transportNo==""){
                		layer.msg("请输入单号!",{icon: 5});
                		return false;
                	}
                	layer.load();
                	var param={};
                	param.orderId=orderId;
                	param.transportCorporationName=transportCorporationName;
                	param.transportNo=transportNo;
                	param.contactsName=contactsName;
                	param.contactsMobileOrFixedPhoneNumber=contactsMobileOrFixedPhoneNumber;
                	  postUtil.call("/mallOrder/api/updateDeliveryComplete", param, function (result) {
                          if (result.STATUS == "SUCCESS") {
                              layer.msg("发货成功", {icon: 6});
                          } else {
                              layer.msg("发货失败:" + result.MSG, {icon: 5});
                          }
                          var success = parent.updateDeliveryCompleteCallback(result);//调用父页面的渲染方法
                          if (success) {
                              setTimeout(function () {
                                  parent.layer.close(index);//关闭当前窗口
                              }, 1000);

                          }
                      });
                    layer.closeAll("loading");
                });
       });
    </script>
	</body>
