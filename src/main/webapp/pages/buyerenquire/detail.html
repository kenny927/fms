<script type="text/javascript">
    //收起隐藏

    $(document).on("click",".roleDetail a",function(){
        if($(this).parent().parent().next().css("display")=="none"){
            $(this).parent().parent().next().show();
            $(this).html("收起>>");
        }else{
            $(this).parent().parent().next().hide();
            $(this).html("展开>>");
        }
    });

    $(document).off("click", ".addOffer");
    $(document).on("click",".addOffer",function(){
        layer.open({
            title:"请选择分销商",
            type: 2,
            area: ['1000px', '650px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/reusable/systemAccount/chooseDistributorPage'
        });
    });

    function chooseDistributor() {
        layer.open({
            title:"请选择分销商",
            type: 2,
            area: ['1000px', '650px'],
            fixed: false, //不固定
            maxmin: true,
            content: '/reusable/systemAccount/chooseDistributorPage'
        });
    }

    //选择分销商的回调方法
    function chooseDistributorCallback(distributorList) {
        if(distributorList) {
            var param={};
            param.enquireId = enquireId;
            param.distributorList = [];
            $.each(distributorList, function (index, item) {
                var distributor = {};
                distributor.distributorId = item.accountId;
                distributor.distributorName = item.accountName;
                param.distributorList.push(distributor);
            });
            postUtil.call("/mallOrder/buyerEnquireService/addOffer", {"jsonData":JSON.stringify(param)}, function (res) {
                if(res.STATUS == "SUCCESS") {
                    layer.msg("新增分销商成功", {icon:6});
                    var html = "";
                    $.each(distributorList, function(index, item){
                        html += '<ul class="information informationList">';
                        html +='    <li style="width: 8%;"><div class="mida"><div class="midb">'+item.accountAreaName+'</div></div></li>';
                        html +='    <li style="width: 8%;"><div class="mida"><div class="midb">'+item.province+'</div></div></li>';
                        html +='    <li style="width: 8%;"><div class="mida"><div class="midb">'+item.city+'</div></div></li>';
                        html +='    <li style="width: 18%;"><div class="mida"><div class="midb">'+item.accountName+'</div></div></li>';
                        html +='    </ul>';
                    });
                    $("#sellerOfferList").append(html);
                } else {
                    layer.msg(res.MSG, {icon:5});
                }
            });
        }
        return true;
    }

    //页面加载完后调用
    $(function () {
        //获取询价单列表数据
        queryEnquire();
    });
</script>
