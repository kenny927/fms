<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/res/public/layui/css/layui.css<@resVersionDirective>?</@>" media="all">
    <link rel="stylesheet" type="text/css" href="/res/css/style.css<@resVersionDirective>?</@>"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_wgxw75694927qfr.css<@resVersionDirective>?</@>"/>
    <script type="text/javascript" src="/res/js/jquery-3.1.1.min.js<@resVersionDirective>?</@>"></script>
    <script type="text/javascript" src="/res/public/layui/layui.js<@resVersionDirective>?</@>"></script>
    <script type="text/javascript" src="/res/common/post.js<@resVersionDirective>?</@>"></script>
    <script type="text/javascript" src="/res/common/StringUtils.js<@resVersionDirective>?</@>"></script>
    <style type="text/css">
        .nohover:hover{
            color: #fff;
        }
    </style>
</head>
<body>
<div style="margin-left:42px;margin-top: 30px;">
    <form action="" class="jun-form-s form-css">
        <dl class="dl-form">
            <dt class="flt fz12"><span style="color:red">*</span>联系人姓名：</dt>
            <dd class="flt">
                <input type="text" id="linkmanName" name="title" placeholder="请输入联系人姓名" autocomplete="off"
                       class="layui-input">
            </dd>
        </dl>
        <dl class="dl-form">
            <dt class="flt fz12">性别：</dt>
            <dd class="flt layui-form">
                <input type="radio" name="sex" checked value="male" title="先生">
                <input type="radio" name="sex" value="female" title="女士">
            </dd>
        </dl>
        <dl class="dl-form">
            <dt class="flt fz12">手机号：</dt>
            <dd class="flt">
                <input type="text" name="title" id="linkmanTelephone" placeholder="请输入手机号" autocomplete="off"
                       class="layui-input">
            </dd>
        </dl>
        <dl class="dl-form">
            <dt class="flt fz12">座机：</dt>
            <dd class="flt">
                <input type="text" name="title" id="linkmanFixedTelephone" placeholder="请输入座机" autocomplete="off"
                       class="layui-input">
            </dd>
        </dl>
        <dl class="dl-form">
            <dt class="flt fz12">邮箱：</dt>
            <dd class="flt"><input type="text" id="email" name="title" placeholder="请输入邮箱" autocomplete="off"
                                   class="layui-input">
            </dd>
        </dl>
        <dl class="dl-form">
            <dt class="flt fz12">部门：</dt>
            <dd class="flt"><input type="text" id="department" name="title" placeholder="请输入部门" autocomplete="off"
                                   class="layui-input">
            </dd>
        </dl>
        <dl class="dl-form" style="margin-bottom: 10px;">
            <dt class="flt fz12">职务：</dt>
            <dd class="flt"><input type="text" id="linkmanPosition" name="title" placeholder="请输入职务" autocomplete="off"
                                   class="layui-input">
            </dd>
        </dl>
        <dl class="dl-form" style="margin-bottom: 0px;">
            <dt class="flt fz12">&nbsp;</dt>
            <dd class="flt layui-form "><input type="checkbox" id="isPrimary" title="设置为主要联系人" lay-skin="primary"></dd>
            <dd class="flt layui-form"><input type="checkbox" id="isGenAuthorityUser" disabled title="生成商城账号"
                                              lay-skin="primary"></dd>
        </dl>
    </form>
    <div class="layui-layer-btn-c">
        <a class="form-btn layui-btn-small2 nohover" id="addSystemAccountLinkmanBtn">保存</a>
        <a class="form-btn layui-btn-primary layui-btn-small2 ml10" id="cancelAddSystemAccountLinkmanBtn">取消</a>
    </div>
</div>
<script type="text/javascript">
    var _accountId = '${accountId}';
    var index = parent.layer.getFrameIndex(window.name);//当前窗口的标识

    var $form;
    var form;
    var layer;
    layui.use(['form', 'layer'], function () {
        layer = layui.layer;
        form = layui.form();
        $form = $('form');

        $('#cancelAddSystemAccountLinkmanBtn').bind("click", function () {
            parent.layer.close(index);//关闭当前窗口
        });

        $('#addSystemAccountLinkmanBtn').bind("click", function () {
            var linkmanName = $('#linkmanName').val();
            var sex = $("[name='sex']:checked").val();
            var linkmanTelephone = $('#linkmanTelephone').val();
            var linkmanFixedTelephone = $('#linkmanFixedTelephone').val();
            var email = $('#email').val();
            var department = $('#department').val();
            var linkmanPosition = $('#linkmanPosition').val();
            var isPrimary = $('#isPrimary')[0].checked;
            isPrimary = (isPrimary == true) ? "Y" : "N";
            var isGenAuthorityUser = $('#isGenAuthorityUser')[0].checked;
            isGenAuthorityUser = (isGenAuthorityUser == true) ? "Y" : "N";
            var accountId = _accountId;
            if (StringUtils.isEmpty(linkmanName)) {
                layer.msg("联系人姓名不允许为空", {icon: 5});
                return;
            }
            if (!sex) {
                layer.msg("请选择联系人性别", {icon: 5});
                return;
            }
            if(linkmanTelephone !=null && linkmanTelephone != ''){
                var reg1 = /^0?1[3|4|5|7|8][0-9]\d{8}$/;//校验手机号码
                if (!reg1.test(linkmanTelephone)) {
                    layer.msg("联系人电话请输入合法的手机号码", {icon: 5});
                    return;
                }
            }else{
                if(isGenAuthorityUser == "Y"){
                    layer.msg("生成商城账号必须填写手机号", {icon: 5});
                    return;
                }
            }

            if(linkmanFixedTelephone !=null && linkmanFixedTelephone != ''){
                var reg1 = /^0[\d]{2,3}-[\d]{7,8}$/;
                if (!reg1.test(linkmanFixedTelephone)) {
                    layer.msg("联系人座机电话请输入合法的座机号码", {icon: 5});
                    return;
                }
            }

            if(linkmanTelephone=='' && linkmanFixedTelephone==''){
                layer.msg("联系人手机号和座机必须填写一项", {icon: 5});
                return;
            }

            if (email != null && email != "") {
                var email_reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                if (!email_reg.test(email)) {
                    layer.msg("请输入合法的邮箱", {icon: 5});
                    return;
                }
            }

            var param = {};
            param.linkmanName = linkmanName;
            param.sex = sex;
            param.linkmanTelephone = linkmanTelephone;
            param.email = email;
            param.department = department;
            param.linkmanPosition = linkmanPosition;
            param.isPrimary = isPrimary;
            param.isGenAuthorityUser = isGenAuthorityUser;
            param.accountId = accountId;
            param.linkmanFixedTelephone = linkmanFixedTelephone;
            postUtil.call("/systemAccountLinkman/add", {"jsonStr": JSON.stringify(param)}, function (result) {
                if (result.STATUS == "SUCCESS") {
                    layer.msg("新增联系人成功", {icon: 6});
                } else {
                    layer.msg("新增联系人失败:" + result.MSG, {icon: 5});
                }
                var success = parent.addAccountLinkmanCallback(result);//调用父页面的渲染方法
                if (success) {
                    setTimeout(function () {
                        parent.layer.close(index);//关闭当前窗口
                    }, 1500);

                }
            });
        });
    });
</script>
</body>
</html>
