<body>
<section id="itocCenter">
	<section class="itocContent">
		<div class="main">
			<div class="jun-base">
				<div class="base mt5">
					<p class="pt20 mb10"><span class="c-2"></span></p>
					<article class="bor-e6 pt10 pb10">
						<div class="fz12 clr">
							<p class="ml20 flt" id="bindSalesEmployee" style="line-height:39px;"></p>
							<p class="mt5 frt t-r">
								<button class="btn-click frt  mr10 cs-p" style="height:34px;width:86px;" onclick="watchAttachments()">查看附件</button>
								<button class="search-btn mr10 cs-p fz12 test5" style="width: 86px;" lay-submit="" lay-filter="rejectBtn">驳回</button>
								<button class="search-btn fz12 mr10 cs-p" style="width: 86px;" lay-submit="" lay-filter="submitConflictBtn">通过</button>
							</p>
						</div>
					</article>
				</div>
				<#include "/res/freemarkerTpl/projectReport_basic.html" />
				<@project_report_detail_basic/>
			</div>
		</div>
	</section>
</section>

<script>
	var taskId = "${eFlowTaskId}";
	var _backupId = "${_busniessKey}";
	var backupId = "${_busniessKey}";
	$(function(){
		queryProjectDetail(_backupId);
		$("button[lay-filter=rejectBtn]").click(function () {
			var param = {};
			param.taskId = taskId;
			param.approveStatus =  "FAILED";
			layer.open({
				title: '项目驳回',
				type: 2,
				skin:'myskin',
				scrollbar: false,
				area: ['600px', '400px'],
				fixed: false, //不固定
				maxmin: true,
				content: '/projectReport/preConflictLay/' + taskId,
				btn: ['确定','取消'],
				btnAlign: 'c',
				yes: function(index, layero){
					var body = layer.getChildFrame('body', index);
					var textarea = body.find("textarea");
					if(textarea){
						var reason = $(textarea).val() || '';
						if(($.trim(reason)).length < 1){
							layer.msg('请填写拒绝原因！', {icon: 5});
							return;
						}
					}else{
						return;
					}
					var data = {};
					data.taskId = taskId;
					data.approveStatus = "FAILED";
					data.comment = $(textarea).val();
					postUtil.call('/projectChange/doSalesManagerApply',data,function(data){
						if(data.STATUS == 'SUCCESS'){
                            cardUtil.refreshCard("项目审核");
							postUtil.submit('/projectReport/projectDetail?backupId=' + _backupId, null);
						}else{
							layer.alert(data.MSG, {icon: 5});
						}
					})
				}
				,btn2: function(index, layero){

				}
			});
		});
		$("button[lay-filter=submitConflictBtn]").click(function () {
			layer.open({
				title: '审核提示',
				type: 2,
				skin:'myskin',
				scrollbar: false,
				area: ['600px', '400px'],
				fixed: false, //不固定
				maxmin: true,
				content: '/projectReport/preConflictPassLay/' + taskId,
				btn: ['确定','取消'],
				btnAlign: 'c',
				yes: function(index, layero){
					var body = layer.getChildFrame('body', index);
					var textarea = body.find("textarea");
					if(textarea){
						var reason = $(textarea).val() || '';
						if(($.trim(reason)).length < 15){
							layer.msg('请填写备注信息，至少15个字符！', {icon: 5});
							return;
						}
					}else{
						return;
					}
					submitConflict($(textarea).val());
				}
				,btn2: function(index, layero){

				}
			});
		});
	})

	function submitConflict(agreeCommit){
		var param = {};
		param.taskId = taskId;
		param.comment = agreeCommit;
		postUtil.call("/projectChange/doSalesManagerApply", param, function(result) {
			layer.open({
				title: '操作提示',
				skin: 'youskin',
				area: ['480px', '300px'],
				btnAlign: 'c',
				content: '<p class="iconfont icon-yiwancheng1" style="text-align: center;margin-top: 30px;"></p><p style="text-align: center;margin-top: 30px;font-size:12px;color:#222222">' + result.MSG + '</p>',
				btn: ['关闭'],
				yes: function (index, layero) {
					cardUtil.refreshCard("项目审核");
					postUtil.submit('/projectReport/projectDetail?backupId=' + _backupId, null);
				}
			});
		});
	}

	layui.use(['element','layer'], function(){
		var layer = layui.layer;
		var element = layui.element();

	})

</script>

</body>
</html>
