		                    </ul>
		                    <div class="information-list" id="enquireProductList">
		
		                    </div>

		                            <dd id="remark"></dd>

					<div class="roleDetail">

					<div class="table inquiry quotation mb20" id="sellerOfferDetail">

		<script src="/res/js/jquery-3.1.1.min.js<@resVersionDirective>?</@>"></script>
		<script src="/res/common/globalVar.js<@resVersionDirective>?</@>"></script>

	    <script src="/res/js/seller_offer_detail.js<@resVersionDirective>?</@>"></script>
	    <script src="/res/js/moment.js<@resVersionDirective>?</@>"></script>
	    
		<script type="text/javascript">
           //收起隐藏
		    $(document).on("click",".roleDetail a",function(){
			     if($(this).parent().parent().next().css("display")=="none"){
	             $(this).parent().parent().next().show();
	             $(this).html("收起>>");
			     }else{
	             $(this).parent().parent().next().hide();
	             $(this).html("展开>>");
			     }
		    });
	        var enquireId = '${enquireId}';
	        var edit = false;
           
		    //页面加载完后调用
		    $(function () {
		        //获取询价单列表数据
		        queryEnquire();
		    });
		    $(function () {
				var param ={
					offerId :'${offerId}'
				};
				postUtil.call("/mallSellerOffer/detail", param, function (result) {
					renderUserInfos(result);
					renderOfferInfo(result);
					renderSkuInfo(result.offerDetail);
					renderCustomSkuInfo(result.offerDetail);
					renderPriceArea(result.offerDetail);
					renderDetailInfo(result.offerDetail);
					renderOtherOfferList(result.otherOfferList);
				});
		    });
		</script>
		<script src="/res/js/buyerenquire/buyerEnquireDetail.js<@resVersionDirective>?</@>"></script>
