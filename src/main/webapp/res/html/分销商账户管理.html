<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/res/public/layui/css/layui.css"  media="all">
    <link rel="stylesheet" type="text/css" href="/res/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_wgxw75694927qfr.css"/>
    <script src="/res/js/jquery-3.1.1.min.js"></script>
    <script src="/res/public/layui/Area1.js" type="text/javascript"></script>
    <script src="/res/public/layui/layui.js"></script>
    <script src="/res/public/layui/layui-mz-min.js"></script>
    <script src="/res/js/MultiSelectDropList.js"></script>
    <script src="/res/public/layPage/laypage.js"></script>
  </head>
  <body>
    <section id="itocCenter">
         <section class="itocContent">
          <div class="itocMain">
          <div style="width:100%;box-sizing:border-box;padding:0 20px;margin-right:20px; margin-top:10px;">
           <form action="" class="jun-form-s form-css">
              <dl class="dl-form" style="margin-bottom: 0">
                 <dt class="flt fz12" style="width: 38px;">筛选：</dt>
                 <dd class="flt pre">
                    <div class="multi_select" id="statusSelect" style="position:absolute;left:-2px;top:0;z-index:1">
                        <!--<img style="position: absolute;right: 3px;top: 12px;" src="/res/images/arrow3.png" />-->
                    </div>
                 </dd>
                 <dt class="flt fz12" style="margin-left: 250px;">搜分销商：</dt>
                 <dd class="flt"><input type="text" name="title"  placeholder="请输入公司名称/联系人/电话" autocomplete="off" class="layui-input"></dd>
                 <dd class="flt ml20">
                    <button class="form-btn layui-btn-small2" lay-filter="formDemo">查询</button>
                 </dd>
              </dl>
           </form>
          </div>
          <div style="width:100%;box-sizing:border-box;padding:0 20px;margin-right:20px; margin-top:10px;">
          <h3 class="mb5"><button class="form-btn layui-btn-itoc layui-btn-mini2 ml10 frt mb10">导入</button></h3>
          <table class="layui-table pop" lay-skin="line">
              <colgroup>
                <col  width="400">
                <col  width="100">
                <col  width="100">
                <col  width="400">
                <col  width="100">
                <col  width="100">
                <col  width="150">
                <col  width="200">
              </colgroup>
              <thead>
                <tr>
                  <th >公司名称</th>
                  <th >区域</th>
                  <th >销售代表</th>
                  <th >地址</th>
                  <th >联系人</th>
                  <th >等级</th>
                  <th >联系方式</th>
                  <th >创建时间</th>
                </tr> 
              </thead>
              <tbody>
              <tr>
              <td  colspan="8" height="50px"  align="center">
             <span class="fz16">暂无相关信息</span> 
              </td>
              </tr>
              <tr>
                <td>北京纵横至诚科技有限公司</td>
                <td>北区</td>
                <td>赵冠杰</td>
                <td>北京市/海淀区上地十街辉煌国际中心5号楼611室</td>
                <td>赵燕青</td>
                <td>实习生</td>
                <td>13691091673</td>
                <td>2016-11-25 11:00:00 </td>
              </tr>
              </tbody>
              </table>
              </div>
                <div id="paginationDiv" style="margin-right:7px;margin-top:-10px"></div>
          </div>
         </section>
    </section>

<script type="text/javascript">
      $(function (){
            $('#statusSelect').MSDL({
                'width': '240',
                'data': [{"text":"保护中","value":"PROTECTED"},{"text":"保护失效","value":"PROTECTED_INVALID"}],
                'id': "status"
            });
        });
//分页
   $(function () {
        loadMallVagueData(1);
    });

    function loadMallVagueData(currentPageIndex) {
        var param = {};
        param.currentPageIndex = currentPageIndex;
//      postUtil.call("/mallOrder/vagueDemand/vagueDemandListJson", param, function (result) {
            var pages = 100;
            laypage({
                cont: 'paginationDiv',
                pages: pages,
                curr: currentPageIndex,
                skip: true,
                jump: function (obj, first) {
                    if (!first) {
                        loadMallVagueData(obj.curr);
                    }
                }
            });
//      });
    }
</script>
  </body>
</html>
