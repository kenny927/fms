<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="/res/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_rcslf61orstyy14i.css"/>    
    <script src="/res/js/jquery-3.1.1.min.js"></script>
    <script src="/res/public/layui/Area1.js" type="text/javascript"></script>
    <script src="/res/public/layui/layui-mz-min.js"></script>
    <script src="/res/js/MultiSelectDropList.js"></script>
	</head>
	<body>
<form action="" class="jun-form-s form-css">
   <div style="margin-left:20px;margin-top: 30px;">
            <dl class="dl-form">
               <dt class="flt" style="width: 60px;">转交对象：</dt>

                  <input class="inline" type="radio" name="sex" value="销售代表" title="销售代表" checked="">
                  <input class="inline line-middle pl10 mr20" type="text" name="title"  placeholder="请输入员工姓名或部门" autocomplete="off" class="layui-input">
                  <span class="iconfont icon-sousu cs-p" style="position: absolute;left: 320px;top: 6px;"></span>
               </dd>
            </dl>
   </div>
      <div style="width:100%;box-sizing:border-box;padding:0 20px;margin-right:20px; margin-top:10px;">
          <table class="layui-table pop table-css" lay-skin="line">
              <colgroup>

                <col  width="150">

              <thead>

                  <th ></th>

                <td>朱舟（zhuzhou）</td>
                <td>15777777777</td>
                <td>南西部,销售一组</td>
              </tr>
              <tr>

                <td>朱舟（zhuzhou）</td>
                <td>15777777777</td>

              </tr>
              <tr>
                <td><span class="pay_list_c1"><input type="radio" name="status"  class="radioclass" checked="checked" /></span></td>
                <td>朱舟（zhuzhou）</td>

              </tr>

<script type="text/javascript">

     $(".pay_list_c1").on("click",function(){
     $(this).addClass("on").parent().parent().siblings().find("span").removeClass("on");
     })

      layui.use(['form','jquery','laydate','layedit','layer'], function(){
        var form = layui.form();
        var $ = layui.jquery;
        var layer = layui.layer;
        layedit = layui.layedit;
        var laydate = layui.laydate;

        //编辑器
      var editIndex = layedit.build('LAY_demo_editor');
         form.on('checkbox', function (data) {
    var name = data.elem.getAttribute("name");
    if (data.elem.getAttribute("lay-check-type") === "radio" && name) {
        var domArr = document.getElementsByName(name);
        var checked = false;
        for (var i = 0; i < domArr.length; i++) {
            if (domArr[i] !== data.elem && domArr[i].getAttribute("lay-check-type") === "radio") {
                if (data.elem.checked) {
                    domArr[i].checked = false;
                } else if (domArr[i].checked) {
                    checked = true;
                }
            }
        }
        data.elem.checked = !checked ? true : data.elem.checked;
        form.render('checkbox');
    }
});
    //日期控件 star 
        var start = {
          min: laydate.now()
          ,max: '2099-06-16 23:59:59'
          ,istoday: false
          ,choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
          }
        }
        
        var end = {
          min: laydate.now()
          ,max: '2099-06-16 23:59:59'
          ,istoday: false
          ,choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
          }
        }
    })

//省市联动  star
    var areaData = Area; 
    var $form;
    var form;
    var $;
    layui.use('form', function() {
    form = layui.form();
    $form = $('form');
        loadProvince();
    });
    function loadProvince() {
      var proHtml = '';
     for(var i = 0; i < areaData.length; i++) {
       proHtml += '<option value="' + areaData[i].provinceCode + '_' + areaData[i].mallCityList.length + '_' + i + '">' +
            areaData[i].provinceName + '</option>';
                }
    //初始化省数据
       $form.find('select[name=province]').append(proHtml);
       form.render();
       form.on('select(province)', function(data) {
       $form.find('select[name=area]').html('<option value="">请选择县/区</option>').parent().hide();
       var value = data.value;
      var d = value.split('_');
       var code = d[0];
       var count = d[1];
       var index = d[2];
       if(count > 0) {
          loadCity(areaData[index].mallCityList);
        } else {
          $form.find('select[name=city]').parent().hide();
        }
      });
    }
 
    function loadCity(citys) {
       var cityHtml = '';
      for(var i = 0; i < citys.length; i++) {
        cityHtml += '<option value="' + citys[i].cityCode + '_' + citys[i].mallAreaList.length + '_' + i + '">' +
        citys[i].cityName + '</option>';
      }
     $form.find('select[name=city]').html(cityHtml).parent().show();
     form.render();
     form.on('select(city)', function(data) {
     var value = data.value;
     var d = value.split('_');
     var code = d[0];
     var count = d[1];
     var index = d[2];
     if(count > 0) {
     loadArea(citys[index].mallAreaList);
     } else {
     $form.find('select[name=area]').parent().hide();
     }
     });
 }
 
     function loadArea(areas) {
        var areaHtml = '';
            for(var i = 0; i < areas.length; i++) {
                areaHtml += '<option value="' + areas[i].areaCode + '">' +
                 areas[i].areaName + '</option>';
             }
            $form.find('select[name=area]').html(areaHtml).parent().show();
            form.render();
            form.on('select(area)', function(data) {
            });
        }
// 结束
      $(function (){
            $('#statusSelect').MSDL({
                'width': '240',
                'data': [{"text":"保护中","value":"PROTECTED"},{"text":"保护失效","value":"PROTECTED_INVALID"}],
                'id': "status"
            });
        });


//分页
   $(function () {
        loadMallVagueData(1);
    });

    function loadMallVagueData(currentPageIndex) {
        var param = {};
        param.currentPageIndex = currentPageIndex;
//      postUtil.call("/mallOrder/vagueDemand/vagueDemandListJson", param, function (result) {
            var pages = 100;
            laypage({
                cont: 'paginationDiv',
                pages: pages,
                curr: currentPageIndex,
                skip: true,
                jump: function (obj, first) {
                    if (!first) {
                        loadMallVagueData(obj.curr);
                    }
                }
            });
//      });
    }

    $(document).on('click','#itocTree',function(){
       if($(this).find(".itocTree").css("display")=="none"){
           $(this).find(".itocTree").show();
           $(this).find("img").attr('src','/res/images/arrow4.png');
       }else{
           $(this).find(".itocTree").hide();
           $(this).find("img").animate('slow').attr('src','/res/images/arrow3.png');
       }       
    })
    $(document).on('click','.itocTree',function(e){
           e.stopPropagation();
    })
  </script>
